<!-- display the stock in a bootstrap card format in a container by iterating over the stocks array. create a delete button to delete the stock. It must be responsive -->
<!-- This code was generated by GitHub Copilot -->
<div class="container">
    <div class="row">
        <div class="col-md-4" *ngFor="let stock of stocks">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ stock.name }}</h5>
                    <p class="card-text">{{ stock.symbol}}</p>
                    <p class="card-text">{{ stock.country}}</p>
                    <p class="card-text">{{ stock.currency}}</p>
                    <button class="btn btn-danger" (click)="deleteStock(stock)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- create card to display the  following details. create button to display all the countries by iterating over the countries array. if button clicked it should call the getAllStocksByCountry and it should pass country as a parameter . Use bootstrap.  All buttons  should be displayed on a single line-->



<!-- This code was generated by GitHub Copilot -->
<div class="card">
    <div class="card-body">
        <div class="btn-group" role="group" aria-label="Country buttons">
            <button *ngFor="let country of countries" type="button" class="btn btn-primary mx-3"
                (click)="getAllStocksByCountry(country)">
                {{ country }}
            </button>
        </div>
    </div>
</div>


<!-- create  a  container  to display all the stock details  in card  with  pagination. get the details of the stock from stocks array.  -->

<div class="container">
    <div class="row">
        <!-- Add click event to the button. Pass stock  as parameter to the event handler addToWishlist Pagination using ngx-pagination
 -->
        <div class="col-4" *ngFor="let stock of stocks | paginate: { itemsPerPage: 15, currentPage: p }">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ stock.name }}</h5>
                    <h5 class="card-title">{{ stock.symbol }}</h5>
                    <h5 class="card-title">{{ stock.country}}</h5>
                    <h5 class="card-title">{{ stock.currency}}</h5>
                    <!-- add  button to add the stock to the wishlist -->
                    <button class="btn btn-primary" (click)="addToWishList(stock)">Add to Wishlist</button>
                </div>
            </div>
        </div>
    </div>
    <!-- add pagination using ngx-pagination -->
    <div class="row">
        <div class="col-12">
            <pagination-controls (pageChange)="p=$event"></pagination-controls>
        </div>
    </div>
</div>
